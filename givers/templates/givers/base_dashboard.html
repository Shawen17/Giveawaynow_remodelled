{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

<title>Giveaway</title>
<style>
  
  .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container-package {
  padding: 2px 16px;
}
.itemSelect {
      font-family: Arial;
      font-size: 28px;
      padding: 8px;
    }

.col-25 {
      -ms-flex: 25%; /* IE10 */
      flex: 25%;
      padding: 0 16px;

    }
.container {
      width: 100%;
      background-color: #f2f2f2;
      padding: 5px 20px 15px 20px;
      border: 1px solid lightgrey;
      border-radius: 3px;
    }
.btn {
      background-color: #04AA6D;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
    }

.btn:hover {
      background-color: #45a049;
    }
hr {
      border: 1px solid lightgrey;
    } 
    
span.price {
      float: right;
      color: grey;
    }


input[type=checkbox] {
    transform: scale(1.3);
    
}
#select_all_checkboxes{
  border:thick;
}
.add_box{
border: thick;
}
.dash-main{
    background-color: cornsilk;
  }
.odd{
        background-color:darkgray;
        }
.even{
        background-color: cornsilk;
        }
#comment-form{
        display: none;
    }
.tdstyle{
        background: url('/static/givers/img/beach.jpg');
        background-size: auto;
        color:black;
    }
.accstyle{
        background: url('/static/givers/img/contact.jpeg');
        background-size: auto;
        color:black;
    }

    
body {
  font-family: "Lato", sans-serif;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color:teal;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 15px;
  color: black;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 25px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color:rgb(123, 204, 123);
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color:teal;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
  .col-25 {
        margin-bottom: 20px;
      }
}
</style>
</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'givers/img/G.png' %}" width="30" height="30" class="d-inline-block align-top">
   <span>Giveaway</span>
</a>
  <a href="{% url 'blog:all_blogs' %}">Blog</a>
  {% if user.is_authenticated %}
  <a href="{% url 'creategift' %}">Offer Gift</a>
  <a href="{% url 'giveaway' %}">Gifts</a>
  <a href="#">Report</a>
  <a href="{% url 'account_update' %}">Account Settings</a>
  <a href="#">How it Works</a>
  <a href="{% url 'contact' %}">Contact us</a>
  <a href="{% url 'logoutuser' %}">Logout</a>
  {% else %}
  <a href="#">How it Works</a>
  <a href="{% url 'contact' %}">Contact us</a>
  {% endif %}
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">â˜° Menu</button>  
</div>
{% block content %}{% endblock %}
<!-- reCAPTCHA API -->
<script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>
<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
<script>
  //global grecaptcha
  grecaptcha.ready(function() {
    grecaptcha.execute('{{recaptcha_site_key}}', {action: "{% url 'loginuser' %}"}).then(function(token) {
      document.getElementById('g-recaptcha-response').value = token;
    });
  });
</script>
<script>
  function openCity(cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(cityName).style.display = "block";
}
</script>
<script type="text/javascript">
  let select_all_checkboxes = document.getElementById("select_all_checkboxes");
  let add_box = document.getElementsByClassName("add_box");
  
  select_all_checkboxes.onclick= function () {
        for (let i = 0; i <add_box.length; i++) {
            if (select_all_checkboxes.checked === true) {
                add_box[i].checked = true;
                
            } else {
                add_box[i].checked = false;
                
            }
          }
        }
</script>

</body>

</div>
